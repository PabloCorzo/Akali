<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <span class="navbar-title">AKALI</span>
        <a href="{{ url_for('dashboard.dashboard') }}">Inicio</a>
        <a href="{{ url_for('hobbies.create_hobby') }}">Hobbies</a>
        <a href="{{ url_for('movies.movies') }}">Películas</a>
        <a href="{{ url_for('schedule.create_schedule_item') }}">Mi horario</a>
        <a href="{{ url_for('habits.habitos') }}">Hábitos</a>
        <a href="{{ url_for('tasks.tasks') }}">Lista de tareas</a>
        
        <!-- Menú desplegable Salud -->
        <div class="navbar-dropdown" x-data="{ open: false }">
            <a @click="open = !open" @click.away="open = false" style="cursor: pointer;">
                Salud ▾
            </a>
            <div class="navbar-dropdown-menu" x-show="open" x-transition>
                <a href="{{ url_for('workout.workouts_list') }}">Entrenamientos</a>
                <a href="{{ url_for('nutrition.nutrition_list') }}">Nutrición</a>
            </div>
        </div>
        
        <a href="{{ url_for('games.games') }}">Juegos</a>
        <a href="{{ url_for('study.study') }}">Estudio</a>
    </nav>
    {% block body %}{% endblock %}
</body>
</html>
