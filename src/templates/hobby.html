<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hobby</title>
</head>
<body>
<h1>Hobby</h1>
<h2>En este apartado puedes agregar los hobbies que realizas en tu dia a dia</h2>
<form action="{{ url_for('hobby_new') }}" method="post">
  <label>Nombre</label>
  <input class="textbox" type="text" name="name" placeholder="p.ej. Pintar" required>

  <label>Nivel de satisfacci√≥n (1-10)</label>
  <input class="textbox" type="number" name="satisfaction_level" min="1" max="10" required>

  <label>Habilidad</label>
  <input class="textbox" type="text" name="hability" placeholder="bajo / medio / alto" required>

  <label>Tiempo (horas/semana)</label>
  <input class="textbox" type="number" step="0.25" name="time" min="0" required>

  <button class="btn" type="submit">Guardar</button>
    </form>
</body>
</html>
