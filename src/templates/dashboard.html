{% extends "base.html" %}

{% block head %}
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
{% endblock %}

{% block body %}
    <div class="container">
        <div class="main-box">
            <h1>Bienvenido a AKALI</h1>
            <p style="margin: 15px; font-size: 1.2rem">Tu aplicación de productividad personal</p>
        </div>

        <div class="dashboard-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-top: 2rem;">
            <a class="btn" href="{{ url_for('create_hobby') }}" style="padding: 2rem; text-align: center; font-size: 1.1rem;">
                Hobbies
            </a>
            <a class="btn" href="{{ url_for('movies') }}" style="padding: 2rem; text-align: center; font-size: 1.1rem;">
                Películas
            </a>
            <a class="btn" href="{{ url_for('create_schedule_item') }}" style="padding: 2rem; text-align: center; font-size: 1.1rem;">
                Mi Horario
            </a>
            <a class="btn" href="{{ url_for('habitos') }}" style="padding: 2rem; text-align: center; font-size: 1.1rem;">
                Hábitos
            </a>
            <a class="btn" href="{{ url_for('tasks') }}" style="padding: 2rem; text-align: center; font-size: 1.1rem;">
                Lista de tareas
            </a>
            <a class="btn" href="{{ url_for('games') }}" style="padding: 2rem; text-align: center; font-size: 1.1rem;">
                Juegos
            </a>
            <a class="btn" href="{{ url_for('study') }}" style="padding: 2rem; text-align: center; font-size: 1.1rem;">
                Estudio
            </a>
        </div>
    </div>
{% endblock %}
