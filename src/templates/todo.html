<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
  <title>ToDo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type = "text/css" href="{{ url_for('static',filename = 'styles.css') }}">
</head>
<body>
  <div class = "login-box">
      <h1>Lista de tareas</h1>
      
      <tbody>
      {% if tasks %}
        {% for task in tasks %}
        <tr>
          {% if task.completed %}
          <td style = "background-color:darkgreen">{{task.name}}</td>
          {% else %}
          <td style = "background-color: brown;">{{task.name}}</td>
          {% endif %}
        </tr>
        {% endfor %}
      {% else %}
      <div class="main-box">
        <tr>
          <td colspan="5">No hay tareas</td>
        </tr>
      </div>
      {% endif %}
    </tbody>

    </div>
</body>
</html>
